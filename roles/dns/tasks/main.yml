---
- name: Install bind packages
  ansible.builtin.package:
    state: present
    name:
      #- bind
      #- bind-utils
      - bind9
      - bind9-utils
      - bind9-dnsutils

- name: Copy /var/named files
  ansible.builtin.copy:
    src: named/
    dest: /var/named/
    mode: '0644'
  notify: Reload rndc
  tags:
    - dnschange

- name: Copy /etc/ config files
  ansible.builtin.copy:
    src: etc/
    dest: /etc/
    mode: '0640'
  notify: Restart named
  tags:
    - dnschange

- name: Put ender in named group
  ansible.builtin.user:
    name: ender
    #groups: named
    groups: bind
    append: true

# - name: Make sure rndc files are created
# command:  /etc/rc.d/init.d/named stop && /etc/rc.d/init.d/named start
# args:
#   creates: /etc/rndc.key

- name: Enable / start named
  ansible.builtin.service:
    name: named
    state: started
    enabled: true
